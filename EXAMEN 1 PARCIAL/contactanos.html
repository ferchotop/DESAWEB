        <!-- aqui cumplo el inciso 1 -->

        <form>


            <!-- la clase form label es para poner el titulo
                   y el type es para poner el correo , un texto o una fecha dependiendo de lo que deseemos
                   el placeholder es como el texto fantasma que aparece al inicio -->
            <div>
                <label class="form-label text-primary">Correo Electronico: </label>
                <input type="email" class="form-control" placeholder="Escriba su correo electronico"></input>
                <br>
            </div>

            <div>
                <label class="form-label text-primary">Nombre Completo: </label>
                <input type="text" class="form-control" placeholder="Escriba su nombre completo"></input>
                <br>
            </div>

            <div>
                <label class="form-label text-primary">Fecha Nacimiento: </label>
                <input type="date" class="form-control">
                </input>
                <br>
            </div>


            <!-- select es para tener las opciones de elegir ciudades ejemplo como este -->
            <div>
                <label class="form-label text-primary">Lugar de Entrega:</label>
                <select class="form-select">

                
                    <option>Tegucigalpa</option>
                    <option>San Pedro Sula</option>
                    <option>Comayagua</option>
                    <option>Valle de Angeles</option>
                    <option>Tatumbla</option>
                </select>
                <br>
            </div>


            <!-- textarea es la que nos crea caja de comentarios y en row escribimos el numero de filas que deseamos -->
            <div>
                <label class="form-label text-primary">Direccion especifica de entrega: </label>
                <textarea class="form-control" rows="4"></textarea>
                <br>
            </div>

            <br>
            <br>

            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                data-bs-target="#myModal">Enviar</button>

            <br>
            <br>

            <!-- esta class modal es la que crea el mensaje flotante que nos aparece al final -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">EXITO</h4>
                            <button type="button" class="btn-close small" data-bs-dismiss="modal"></button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            Datos enviados correctamente
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cerrar</button>
                        </div>

                    </div>
                </div>
