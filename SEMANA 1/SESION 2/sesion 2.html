<html>

<head>

    <!-- aqui se instalan las bibliotecas del bootstrap 5 -->

    <!-- Latest compiled and minified CSS este sirve pasra los estilos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript es la que le da dinamismo a la pagina -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- etiqueta que configura que la pagina sea responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>MI SEGUNDA CLASE</title>

</head>

<body>

    <!-- un div es un cuadro imaginario -->
    <div class="container">

        <!-- esta clase row es para crear columnas -->
        <div class="row">

            <div class="col-sm-4">

                <h1>Hola mundo</h1>

                <p class="h2">otro tamaño</p>

                <!-- esta etiqueta mark sirve para remarcar -->
                <h1 class="display-5">otro <mark>tamaño</mark> </h1>

                <p>este es mi pais y se llama

                    <!-- esta etiquta abbr sirve para crear abreviaciones -->
                    <abbr title="HONDURAS">HND</abbr>

                </p>



            </div>



            <div class="col-sm-4">

                <h1>Hola mundo</h1>

                <!-- este blockquote sirve para crear pies de paginas -->
                <blockquote>

                    <p>Le vamos a meter 50 tiros</p>
                    <footer class="blockquote-footer">El patron del mal</footer>

                </blockquote>
            </div>



            <div class="col-sm-4">

                <!-- la class text da color al texto -->
                <h1 class="text-success">Hola mundo</h1>

                <!-- la class bg da color al fondo del texto -->
                <h2 class="bg-primary text-white">Los sicarios son:</h2>

                <!-- la etiq. dt y dd sirven para hacer listas -->
                <dt>del patron del mal</dt>
                <dd>*chily</dd>
                <dd>marino</dd>

            </div>



        </div>


        <h1>Mi primer Encabezado en Bootstrap</h1>

        <p>Este es un parrafo</p>

    </div>
</body>









</html>
